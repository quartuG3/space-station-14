- type: entity
  name: chainsaw
  parent: BaseItem
  id: Chainsaw
  description: A very large chainsaw. Usually you use this for cutting down trees... usually.
  components:
  - type: Chainsaw
    litDamageBonus:
        types:
            Slash: 18.75
            Piercing: 6.25
            Structural: 10
    litDisarmMalus: 0.6
    activateSound: !type:SoundPathSpecifier
      path: /Audio/Weapons/chainsaw_start.ogg
      params:
        volume: 4
    deActivateSound: !type:SoundPathSpecifier
      path: /Audio/Weapons/chainsaw_stop.ogg
      params:
        volume: 4
  - type: StaticPrice
    price: 100
  - type: AmbientSound
    range: 6
    volume: -3
    sound:
      path: /Audio/Weapons/chainsaw_loop.ogg
    enabled: false
  - type: Sprite
    sprite: Objects/Weapons/Melee/chainsaw.rsi
    layers:
      - state: icon
      - state: icon_wielded
        visible: false
        map: [ "wielded" ]
  - type: MeleeWeapon
    attackRate: 1
    soundHit:
      path: /Audio/Weapons/chainsaw_hit.ogg
    damage:
      types:
        Blunt: 5.5
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Melee/chainsaw.rsi
    quickEquip: false
    slots:
    - suitStorage
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: wielded
  - type: Wieldable
  - type: Construction
    graph: ChainsawGraph
    node: chainsaw
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 300
        maxVol: 300
  - type: UseDelay
    delay: 1
