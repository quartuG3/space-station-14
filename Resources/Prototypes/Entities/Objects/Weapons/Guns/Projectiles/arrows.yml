    tags:
    - ArrowBaseCompound
    - ArrowCompound
  - type: Sprite
    layers:
    - state: arrowcompound
  - type: Projectile
    damage:
      types:
        Piercing: 20
    ignoreResistances: true

- type: entity
  parent: BaseArrowCompound
  id: ArrowCompoundExplosive
  name: arrow
  description: You can feel the power of the steppe within you.
  components:
  - type: Tag
    tags:
    - ArrowBaseCompound
    - ArrowCompoundExplosive
  - type: Sprite
    layers:
    - state: arrowcompound-explosion
  - type: Projectile
    damage:
      types:
        Piercing: 5
  - type: OnUseTimerTrigger
    delay: 5
    delayOptions: [5, 10, 15, 20, 25]
    initialBeepDelay: 0
    beepSound: /Audio/Machines/Nuke/general_beep.ogg
    startOnStick: true
    canToggleStartOnStick: true
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 25 # about a ~4 tile radius
    intensitySlope: 1.5
    maxIntensity: 6
    canCreateVacuum: false
  - type: Construction
    graph: ArrowExplosive
    node: arrowexplosive


- type: entity
  parent: BaseArrowCompound
  id: ArrowCompoundC4
  name: arrow
  description: You can feel the power of the steppe within you.
  components:
  - type: Tag
    tags:
    - ArrowCompoundC4
    - ArrowBaseCompound
  - type: Sprite
    layers:
    - state: arrowcompound-c4
  - type: Projectile
    damage:
      types:
        Piercing: 10
  - type: OnUseTimerTrigger
    delay: 5
    delayOptions: [5, 10, 15, 20, 25]
    initialBeepDelay: 0
    beepSound: /Audio/Machines/Nuke/general_beep.ogg
    startOnStick: true
    canToggleStartOnStick: true
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: Explosive # Powerful explosion in a very small radius. Doesn't break underplating.
    explosionType: DemolitionCharge
    totalIntensity: 60
    intensitySlope: 5
    maxIntensity: 30
    canCreateVacuum: false
  - type: ExplodeOnTrigger
  - type: Construction
    graph: ArrowExplosiveC4
    node: arrowexplosivec4
