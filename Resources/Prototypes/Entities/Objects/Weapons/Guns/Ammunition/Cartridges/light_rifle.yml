- type: entity
  id: BaseCartridgeLightRifle
  name: cartridge (.30 rifle)
  parent: [ BaseCartridge, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - CartridgeLightRifle
  - type: CartridgeAmmo
    proto: BulletLightRifle
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/light_rifle.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

