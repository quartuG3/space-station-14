- type: entity
  id: MedalCase
  name: medal case
  description: Case with medals.
  parent: [ BaseStorageItem, BaseBagOpenClose ]
  components:
  - type: Sprite
    sprite: Objects/Storage/medalcase.rsi
    layers:
    - state: closed
    - state: open
      map: ["openLayer"]
  - type: Appearance
  - type: Item
    sprite: Objects/Storage/medalcase.rsi
    size: Normal
  - type: Storage
    grid:
    - 0,0,7,1
    whitelist:
      tags:
        - Medal
  - type: StorageFill
    contents:
    - id: ClothingNeckGoldmedal
    - id: ClothingNeckBronzeheart
    - id: ClothingNeckCargomedal
    - id: ClothingNeckEngineermedal
    - id: ClothingNeckMedicalmedal
    - id: ClothingNeckSciencemedal
    - id: ClothingNeckSecuritymedal
    - id: ClothingNeckClownmedal

- type: entity
  id: WoodenMedalCase
  name: wooden medal case
  description: An antique wooden case for storing things that are dear to you.
  parent: MedalCase
  components:
  - type: Storage
    grid:
    - 0,0,3,1
    whitelist:
      tags:
        - Medal
  - type: StorageFill
    contents:
    - id: ClothingNeckBlueShieldMedal
    - id: ClothingNeckGoldShieldMedal
    - id: ClothingNeckSilverShieldMedal
    - id: ClothingNeckBronzeShieldMedal
