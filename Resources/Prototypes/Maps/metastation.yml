- type: gameMap
  id: MetaStation
  mapName: 'TG Meta Station'
  mapPath: /Maps/metastation.yml
  minPlayers: 15
  stations:
    Meta:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Meta Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'TG'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_meta.yml
        - type: StationShuttleDock
          targetTag: SalvageShuttle
          path: /Maps/Shuttles/beetle.yml
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
        #Command
           Captain: [ 1, 1 ]
           HeadOfPersonnel: [ 1, 1 ]
           HeadOfSecurity: [ 1, 1 ]
           ChiefEngineer: [ 1, 1 ]
           ChiefMedicalOfficer: [ 1, 1 ]
           ResearchDirector: [ 1, 1 ]
           Quartermaster: [ 1, 1 ]
        #Security
           Warden: [ 1, 1 ]
           Detective: [ 1, 1 ]
           SecurityOfficer: [ 6, 6 ]
           SecurityCadet: [ 4, 4 ]
           Lawyer: [ 2, 2 ]
           Brigmedic: [ 1, 1 ] #Starshine
           ShuttlePilot: [1, 1]
        #Engineering
           AtmosphericTechnician: [ 3, 3 ]
           StationEngineer: [ 4, 4 ]
           TechnicalAssistant: [ 4, 4 ]
        #Medical
           Chemist: [ 3, 3 ]
           Paramedic: [ 2, 2 ]
           MedicalDoctor: [ 4, 4 ]
           MedicalIntern: [ 4, 4 ]
           Psychologist: [ 1, 1 ]
        #Science
           Scientist: [ 6, 6 ]
           ResearchAssistant: [ 4, 4 ]
        #Cargo
           SalvageSpecialist: [ 3, 4 ]
           CargoTechnician: [ 3, 3 ]
        #Service
           Passenger: [ -1, -1 ]
           Bartender: [ 2, 2 ]
           Botanist: [ 3, 3 ]
           Chef: [ 2, 2 ]
           ServiceWorker: [ 4, 4 ]
           Clown: [ 1, 1 ]
           Mime: [ 1, 1 ]
           Musician: [ 2, 2 ]
           Chaplain: [ 2, 2 ]
           Librarian: [ 2, 2 ]
           Janitor: [ 3, 3 ]
        #Silicon
           StationAi: [ 1, 1 ]
           Borg: [ 2, 2 ]
        #Centcom-Starshine
           BlueShield: [ 1, 1 ]
