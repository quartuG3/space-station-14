            #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 3 ]
            StationEngineer: [ 3, 4 ]
            TechnicalAssistant: [ 3, 3 ]
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 3, 4 ]
            Paramedic: [ 1, 1 ]
            MedicalIntern: [ 3, 3 ]
            #science
            ResearchDirector: [ 1, 1 ]     
            Scientist: [ 3, 4 ]
            ResearchAssistant: [ 3, 3 ] 
            Borg: [ 1, 1 ]
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
