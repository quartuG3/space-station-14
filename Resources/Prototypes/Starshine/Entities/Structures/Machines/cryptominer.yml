- type: entity
  id: CargoCryptominer
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: Cryptominer
  description: Spends a huge amount of energy solving useless chains of dependent data. This little guy is the backbone of the sector's drug traffic.
  components:
  - type: Sprite
    sprite: Starshine/Structures/Machines/cargocryptominer.rsi
    layers:
      - state: icon
      - state: unlit
        map: ["enum.PowerDeviceVisualLayers.Powered"]
      - state: panel
        map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: WiresPanel
  - type: WiresVisuals
  - type: Machine
    board: CargoCryptominerCircuitboard
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: Appearance
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/server_fans.ogg
