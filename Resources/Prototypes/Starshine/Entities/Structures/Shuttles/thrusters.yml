- type: entity
  id: ThrusterLargeAssembly
  name: large thruster assembly
  description: A large thruster assembly. Needs more parts
  suffix: Frame
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.4,-1.4,0.4,0.2"
        density: 200
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Rotatable
  - type: Pullable
  - type: Sprite
    sprite: Starshine/Structures/Shuttles/large_thruster.rsi
    layers:
    - state: build
      map: [ "enum.ConstructionVisuals.Layer" ]
      offset: -0.5, -0.5
  - type: Construction
    graph: ThrusterLargeGraph
    node: frame
    defaultTarget: largeThruster
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:EmptyAllContainersBehaviour
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 5
              max: 10
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ConstructionVisuals.Key:
        enum.ConstructionVisuals.Layer:
          frame: { state: build }
          wired: { state: wired }
          board: { state: board }
          screwing: { state: board }
          plating: { state: plating }
          welded: { state: welded }
          nozzlePlating: { state: nozzle-plating }
          nozzleAnchored: { state: nozzle-anchored }
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container

