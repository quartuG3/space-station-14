- type: entity
  id: ThrusterLarge
  parent: [ BaseThruster, ConstructibleMachine ]
  name: large thruster
  description: A larger and more powerful version of the regular thruster, used to propel very large ships. Better to avoid it when it is switched on.
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
          vertices:
          - "-1.4,-1.4"
          - "0.4,-1.4"
          - "0.4,0"
          - "-1.4,0"
          - "-1.2,0.4"
          - "0.2,0.4"
          # !type:PhysShapeAabb
          # bounds: "-1.4,-1.4,0.4,0.4"
        density: 300
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Thruster
    thrust: 450
    burnShape:
    - "-1.2,0.4"
    - "0.2,0.4"
    - "-0.7,1.7"
    - "-0.3,1.7"
    heatValue: 250
    damage:
      types:
        Heat: 1
  - type: ApcPowerReceiver
    powerLoad: 6000
  - type: Construction
    graph: ThrusterLargeGraph
    node: largeThruster
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1350
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 450
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:ChangeConstructionNodeBehavior
          node: board
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 2
              max: 5
  - type: Sprite
    sprite: Starshine/Structures/Shuttles/large_thruster.rsi
    layers:
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: -0.5, 1.4
      #offset: 0, 1.9
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
      offset: -0.5, -0.5 # TODO: Remove after multi-tile anchoring is implemented
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
      offset: -0.5, -0.5
  - type: ContainerFill
    containers:
      machine_board: [ ThrusterLargeElectronics ]
      machine_parts:
        - CapacitorStockPart10
        - CapacitorStockPart5

- type: entity
