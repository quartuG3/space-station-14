  parent: ThrusterLarge
  name: huge thruster
  description: An extremely large bluespace engine used to propel extremely large ships. The heat from its nozzle fire is comparable to the heat of the surface of the sun.
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
          vertices:
          - "-1.35,-1.45"
          - "1.35,-1.45"
          - "1.35,0.5"
          - "-1.35,0.5"
          - "-0.9,1.3"
          - "0.9,1.3"
        density: 1000
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Thruster
    thrust: 1000
    burnShape:
    - "-0.9,1.3"
    - "0.9,1.3"
    - "-0.35,3.2"
    - "0.35,3.2"
    heatValue: 1000
    damage:
      types:
        Heat: 1.5
  - type: ApcPowerReceiver
    powerLoad: 15000
  - type: Construction
    graph: ThrusterHugeGraph
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3000
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:ChangeConstructionNodeBehavior
          node: board
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 5
              max: 10
  - type: Sprite
    sprite: Starshine/Structures/Shuttles/huge_thruster.rsi
    layers:
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 2.65
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
  - type: ContainerFill
    containers:
      machine_board: [ ThrusterHugeElectronics ]
      machine_parts:
        - CapacitorStockPart10
        - CapacitorStockPart10
        - CapacitorStockPart10
        - CapacitorStockPart5

