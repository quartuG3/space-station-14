#tofu pie
- type: entity
  name: tofu pie
  parent: FoodPieBase
  id: FoodPieTofu
  description: Meatless, but still delicious!
  components:
  - type: FlavorProfile
    flavors:
      - tofu
  - type: Sprite
    sprite: Starshine/Objects/Consumable/Food/Baked/tofupie.rsi
    state: tofupie
  - type: SliceableFood
    slice: FoodPieTofuSlice
  - type: Tag
    tags:
    - Pie

- type: entity
  name: slice of tofu pie
  parent: FoodPieSliceBase
  id: FoodPieTofuSlice
  description: Meatless, but still delicious!
  components:
  - type: FlavorProfile
    flavors:
      - tofu
  - type: Sprite
    sprite: Starshine/Objects/Consumable/Food/Baked/tofupie.rsi
    state: tofupie-slice
  - type: Tag
    tags:
    - Pie
    - Slice
