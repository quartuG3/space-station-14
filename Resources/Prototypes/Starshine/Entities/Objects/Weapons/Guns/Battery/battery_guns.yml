- type: entity
  name: Miniature Energy Crossbow
  parent: BaseWeaponBatterySmall
  id: MiniatureEnergyCrossbow
  description: The syndicate's energy crossbow, small, silent and deadly.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/miniature_ebow.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/heavy_shot_suppressed.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletMic
    fireCost: 900
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 400
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true

- type: entity
  name: Cutter
  parent: BaseWeaponBatterySmall
  id: WeaponCutter
  description: A self-defense weapon that exhausts organic targets, weakening them until they collapse.
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Battery/cutter.rsi
      state: icon
    - type: Gun
      fireRate: 0.6
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/plasma_cutter.ogg
    - type: Item
      size: Normal
      shape:
      - 0,1,0,2
      - 1,1,1,1
      - 2,0,2,2
    - type: MaterialStorage
      storageLimit: 0
      materialWhiteList: [RawPlasma, Plasma]
      canEjectStoredMaterial: false
    - type: BatteryRecharge
      multiplier: 1.25
    - type: ProjectileBatteryAmmoProvider
      proto: BulletCutter
      fireCost: 100
    - type: Battery
      maxCharge: 5000
      startingCharge: 5000
    - type: Appearance

- type: entity
  name: Advanced Cutter
  parent: WeaponCutter
  id: WeaponCutterAdv
  description: A self-defense weapon that exhausts organic targets, weakening them until they collapse.
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Battery/cutteradv.rsi
      state: icon
    - type: Gun
      fireRate: 1
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/plasma_cutter.ogg
    - type: ProjectileBatteryAmmoProvider
      proto: BulletCutterAdv
      fireCost: 75
    - type: Appearance

- type: entity
  name: Emitter Cannon
  id: WeaponEmitterCannon
  parent: BaseWeaponBattery
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/emitter_cannon.rsi
    layers:
    - state: idle
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/emitter.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: EmitterCannonBolt
    fireCost: 200
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: Construction
    graph: EmitterCannonGraph
    node: emittercannon

- type: entity
  name: X-01 multiphase laser gun
  parent: BaseWeaponBatterySmall
  id: WeaponLaserHos
  description: Nanotrasen's first attempt to remake the Antique Laser Gun. Has more firing modes on offer but lacks the ability to self-recharge.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/hoslasergun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/hoslasergun.rsi
  - type: Gun
    projectileSpeed: 75
  - type: Item
    size: Normal
  - type: ProjectileBatteryAmmoProvider
    proto: X01Attack
    fireCost: 100
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: X01Attack
      fireCost: 100
    - proto: BulletDisablerX01
      fireCost: 75
  - type: Battery
    maxCharge: 1200
    startingCharge: 1200
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: Tag
    tags:
    - HeavyWeapon
    - HighRiskItem
  - type: StaticPrice
    price: 750
