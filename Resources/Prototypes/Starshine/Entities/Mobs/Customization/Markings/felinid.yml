# All ears
- type: marking
  id: FelinidEarsDefault
  bodyPart: HeadTop
  markingCategory: HeadTop
  speciesRestriction: [Felinid]
  coloring:
    default:
      type:
        !type:CategoryColoring
          category: Hair
      fallbackTypes:
        - !type:SkinColoring
    layers:
      ears_default_inner:
        type:
          !type:SimpleColoring
            color: "#FFAAAA"
  sprites:
  - sprite: Mobs/Customization/felinid.rsi
    state: ears_default_outer
  - sprite: Mobs/Customization/felinid.rsi
    state: ears_default_inner

